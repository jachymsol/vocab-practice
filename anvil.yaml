dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
startup: {type: form, module: HomePage}
package_name: Vocabulary_Practice
allow_embedding: false
name: Vocabulary Practice
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: Vocabulary Practice, description: Web-app designed to practice your vocabulary}
startup_form: null
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: guid
      admin_ui: {order: -1, width: 200}
      type: string
  words:
    client: none
    server: full
    columns:
    - name: guid
      admin_ui: {width: 200, order: 0}
      type: string
    - name: word
      admin_ui: {width: 200, order: 1}
      type: string
    - name: language
      admin_ui: {width: 200, order: 2}
      type: string
    - name: n_practiced
      admin_ui: {width: 200, order: 3}
      type: number
    - name: learned
      admin_ui: {width: 200, order: 4}
      type: bool
    - name: confidence
      admin_ui: {width: 200, order: 5}
      type: number
    title: Words
renamed: true
